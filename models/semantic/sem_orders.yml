version: 2

semantic_models:
  - name: orders_semantic
    description: "Orders at the order_id grain"
    model: ref('fct_orders')

    defaults:
      agg_time_dimension: order_time

    entities:
      - name: order
        type: primary
        expr: order_id

      - name: customer
        type: foreign
        expr: customer_id

    dimensions:
      - name: order_time
        type: time
        expr: ordered_at
        type_params:
          time_granularity: day

      - name: country
        type: categorical
        expr: country

      - name: is_new_customer
        type: categorical
        expr: "case when first_order_date = ordered_at::date then true else false end"

    measures:
      - name: order_revenue_measure
        agg: sum
        expr: order_total
        description: "Total revenue from orders"

      - name: orders_measure
        agg: count_distinct
        expr: order_id
        description: "Number of distinct orders"

metrics:
  - name: order_revenue
    type: simple
    label: "Order revenue"
    type_params:
      measure: order_revenue_measure

  - name: orders_count
    type: simple
    label: "Orders count"
    type_params:
      measure: orders_measure
